<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container mt-4">
    <h2>Students</h2>

    <a class="btn btn-success mb-3" th:href="@{/students/new}">+ Add Student</a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Roll No</th>
            <th>Email</th>
            <th>Department</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.name}">Name</td>
            <td th:text="${student.rollNo}">Roll</td>
            <td th:text="${student.email}">Email</td>
            <!-- show department name safely -->
            <td th:text="${student.department != null ? student.department.name : 'N/A'}">Dept</td>
            <td>
                <a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-primary btn-sm me-2">✏️ Edit</a>
                <a th:href="@{/students/delete/{id}(id=${student.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure you want to delete this student?');">🗑️ Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
