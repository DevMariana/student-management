<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h4>Add New Student</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/students/save}" method="post" th:object="${student}">
                <!-- Name -->
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" th:field="*{name}" class="form-control" placeholder="Enter full name" required>
                </div>
                <!-- Roll Number -->
                <div class="mb-3">
                    <label class="form-label">Roll No</label>
                    <input type="text" th:field="*{rollNo}" class="form-control" placeholder="Enter roll number" required>
                </div>
                <!-- Email -->
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" th:field="*{email}" class="form-control" placeholder="Enter email" required>
                </div>
                <!-- Department -->
                <div class="mb-3">
                    <label class="form-label">Department</label>
                    <select class="form-select" th:field="*{department.id}" required>
                        <option value="" disabled selected>-- Select Department --</option>
                        <option th:each="dept : ${departments}" 
                                th:value="${dept.id}" 
                                th:text="${dept.name}"></option>
                    </select>
                </div>
                <!-- Semester -->
                <div class="mb-3">
                    <label class="form-label">Semester</label>
                    <select class="form-select" th:field="*{semester.id}" required>
                        <option value="" disabled selected>-- Select Semester --</option>
                        <option th:each="sem : ${semesters}" 
                                th:value="${sem.id}" 
                                th:text="${sem.name}"></option>
                    </select>
                </div>
                <!-- Buttons -->
                <div class="d-flex justify-content-between">
                    <a href="/students/list" class="btn btn-outline-secondary">Back</a>
                    <button type="submit" class="btn btn-success">Add Student</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
