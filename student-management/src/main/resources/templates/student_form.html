<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="${student != null and student.id != null} ? 'Edit Student' : 'Add New Student'">Student Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h4 th:text="${student != null and student.id != null} ? 'Edit Student' : 'Add New Student'">Student Form</h4>
        </div>
        <div class="card-body" th:if="${student != null}">
            <form th:action="@{/students/save}" th:object="${student}" method="post">
                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" th:field="*{name}" class="form-control" placeholder="Enter full name" required />
                </div>

                <div class="mb-3">
                    <label class="form-label">Roll No</label>
                    <input type="text" th:field="*{rollNo}" class="form-control" placeholder="Enter roll number" required />
                </div>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" th:field="*{email}" class="form-control" placeholder="Enter email" required />
                </div>

                <div class="mb-3">
                    <label class="form-label">Department</label>
                    <select th:field="*{department.id}" class="form-select" required>
                        <option value="" disabled th:selected="${student.department == null}">Select department</option>
                        <option th:each="dept : ${departments}"
                                th:value="${dept.id}"
                                th:text="${dept.name}"
                                th:selected="${student.department != null and dept.id == student.department.id}"></option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Semester</label>
                    <select th:field="*{semester.id}" class="form-select" required>
                        <option value="" disabled th:selected="${student.semester == null}">Select semester</option>
                        <option th:each="sem : ${semesters}"
                                th:value="${sem.id}"
                                th:text="${sem.name}"
                                th:selected="${student.semester != null and sem.id == student.semester.id}"></option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Section</label>
                    <select th:field="*{section.id}" class="form-select" required>
                        <option value="" disabled th:selected="${student.section == null}">Select section</option>
                        <option th:each="sec : ${sections}"
                                th:value="${sec.id}"
                                th:text="${sec.name}"
                                th:selected="${student.section != null and sec.id == student.section.id}"></option>
                    </select>
                </div>

                <div class="d-flex justify-content-between">
                    <a th:href="@{/students}" class="btn btn-secondary">‚Üê Back</a>
                    <button type="submit" class="btn btn-success">üíæ Save</button>
                </div>
            </form>
        </div>

        <div th:if="${student == null}">
            <p class="text-danger">Error: Student information is not available.</p>
            <a th:href="@{/students}" class="btn btn-primary">Back to List</a>
        </div>
    </div>
</div>
</body>
</html>
